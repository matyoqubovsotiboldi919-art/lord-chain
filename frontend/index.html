<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LORD UI</title>
  <link rel="stylesheet" href="./styles.css?v=20260227a">
  <script src="./config.js?v=20260227b"></script>
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div>
        <h1>LORD Chain UI</h1>
        <p class="muted">Auth: register/login → token → /users/me</p>
      </div>
      <button id="btn-logout" class="btn ghost hidden" type="button">Logout</button>
    </header>

    <main class="grid">
      <section class="card">
        <h2>Register</h2>
        <label>Email</label>
        <input id="reg-email" type="email" placeholder="you@gmail.com" autocomplete="username">
        <label>Password</label>
        <input id="reg-password" type="password" placeholder="password" autocomplete="new-password">
        <button id="btn-register" class="btn" type="button">Register</button>
        <div id="reg-msg" class="msg"></div>
      </section>

      <section class="card">
        <h2>Login</h2>
        <label>Email</label>
        <input id="login-email" type="email" placeholder="you@gmail.com" autocomplete="username">
        <label>Password</label>
        <input id="login-password" type="password" placeholder="password" autocomplete="current-password">
        <button id="btn-login" class="btn" type="button">Login</button>
        <div id="login-msg" class="msg"></div>
      </section>

      <section class="card span2">
        <h2>Dashboard</h2>
        <div id="dashboard" class="dash">
          <div class="muted">Not logged in.</div>
        </div>
      </section>
    </main>

    <footer class="foot muted">
      <div>UI path: <code>/ui/</code> • API: <code>/api/v1</code></div>
    </footer>
  </div>

  <script src="./app.js?v=20260227b"></script>
</body>
</html>
